<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Cadastro</title>
</h:head>



<h:body>
	<h1>Tela de Cadastro2</h1>
	<h:form id="frm">
		<p:messages autoUpdate="true" />
		<p:panelGrid columns="2">

			<p:outputLabel value="Nome" />
			<p:inputText size="30" value="#{usuarioBean.usuario.nome}"
				required="true" label="Nome" />

			<p:outputLabel value="E-mail" />
			<p:inputText size="30" value="" required="true" label="Email" />

			<p:outputLabel value="Senha" />
			<p:inputText size="30" value="" required="true" label="Senha" />

			<p:outputLabel />
			<p:commandButton value="ADICIONAR" action="usuarioBean.salvar" />


		</p:panelGrid>

	</h:form>


	<h1>Lista de Usuarios</h1>

	<p:dataTable value="" var="u" border="1" id="tabelaUsuario">
		<p:column headerText="Nome"></p:column>
		<p:column headerText="Senha"></p:column>
		<p:column headerText="E-mail"></p:column>

		<p:column headerText="Tel's" width="80">
			<p:button value="TEL" />
		</p:column>

		<p:column headerText="Editar" width="80">
			<p:button value="EDITAR" />
		</p:column>

		<p:column headerText="Excluir" width="80">
			<p:button value="EXCLUIR" />
		</p:column>

	</p:dataTable>

</h:body>
</html>
