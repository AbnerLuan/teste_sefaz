<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Telefones de Usuario</title>
</h:head>
<h:body>
	<h:form>
		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Voltar à Página de usuário"
				action="cadastro.xhtml" />
		</p:breadCrumb>
	</h:form>

	<h:form>
		<p:messages showDetail="true" showSummary="false" id="msg" />

		<p:panelGrid columns="4">
			<f:facet name="header">Paine de cadastro de Telefones</f:facet>

			<p:outputLabel>Usuario: </p:outputLabel>
			<p:outputLabel value="#{telefoneBean.user.nome}" />

			<p:outputLabel>DDD: </p:outputLabel>
			<p:inputMask mask="99" size="2" value="#{telefoneBean.telefone.ddd}" required="true" requiredMessage="Digite um DDD válido" />

			<p:outputLabel>Número: </p:outputLabel>
			<p:inputMask mask="9.9999-9999" size="9"
				value="#{telefoneBean.telefone.numero}" required="true" requiredMessage="Digite um telefone válido!"/>

			<p:outputLabel>Tipo: </p:outputLabel>
			<p:selectOneMenu id="option" value="#{telefoneBean.telefone.tipo}" required="true" requiredMessage="Escolha um tipo de telefone!">
				<f:selectItem itemLabel="Escolha uma opção" itemValue="" />
				<f:selectItem itemLabel="Celular" itemValue="Celular" />
				<f:selectItem itemLabel="Residencial" itemValue="Residencial" />
				<f:selectItem itemLabel="Profissional" itemValue="Profissional" />
			</p:selectOneMenu>

		</p:panelGrid>
		<br />
		<p:commandButton value="SALVAR" action="#{telefoneBean.salvar}"
			ajax="false" />
		<br />
		<br />

	</h:form>

	<h:form id="formTelefones">
		<p:dataTable value="#{telefoneBean.user.telefoneUsers}" var="fone"
			border="1" cellpadding="15" id="tabelfone">

			<p:column width="70px" headerText="Id">
				<p:outputLabel value="#{fone.id}" />
			</p:column>

			<p:column headerText="DDD">
				<p:outputLabel value="#{fone.ddd}" />
			</p:column>

			<p:column>
				<f:facet name="header">Telefone</f:facet>
				<p:outputLabel value="#{fone.numero}" />
			</p:column>

			<p:column headerText="Tipo">
				<p:outputLabel value="#{fone.tipo}" />
			</p:column>

			<p:column width="70px" headerText="Editar">
				<div
					style="display: flex; justify-content: center; align-items: center;">
					<p:commandButton ajax="false" styleClass="ui-confirmdialog-no"
						icon="pi pi-user-edit">
						<f:setPropertyActionListener value="#{fone}"
							target="#{telefoneBean.telefone}"></f:setPropertyActionListener>
					</p:commandButton>
				</div>
			</p:column>

			<p:column width="70px" headerText="Deletar">
				<div
					style="display: flex; justify-content: center; align-items: center;">

					<p:commandButton ajax="false" styleClass="ui-confirmdialog-no"
						icon="pi pi-trash" action="#{telefoneBean.removeTelefone}">
						<f:setPropertyActionListener value="#{fone}"
							target="#{telefoneBean.telefone}"></f:setPropertyActionListener>
					</p:commandButton>
				</div>
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>
</html>
